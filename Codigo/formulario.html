<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Corregí la ruta del archivo CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <!-- Agregué un ID al formulario para facilitar la manipulación con JavaScript -->
  <form class="formulario" id="guestForm">
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <!-- Cambié el tipo de botón a "button" para evitar enviar el formulario automáticamente -->
    <button type="button" id="submitGuest">Confirmar Asistencia</button>
  </form>

  <div>
    <h2>Lista de invitados</h2>
    <!-- Agregué un ID al contenedor de la lista de invitados para facilitar la manipulación con JavaScript -->
    <ul id="guestList"></ul>
  </div>

  <!-- Corregí la ruta del archivo JavaScript -->
  <script src="./formulario.js"></script>
</body>

</html>
